# Application bindings
$terminal = uwsm app -- alacritty
# $browser = uwsm app -- chromium --new-window --ozone-platform=wayland
# $webapp = $browser --app # if browser is chromium
$browser = uwsm app -- opera --new-window --ozone-platform=wayland
$webapp = uwsm app -- chromium --new-window --ozone-platform=wayland --app

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, O, Opera, exec, uwsm app -- opera 
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Terminal, exec, $terminal
bindd = SUPER, G, Steam, exec, uwsm app -- steam
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password
bindd = SUPER, D, Discord, exec, uwsm app -- discord
bindd = SUPER, C, VSCode, exec, uwsm app -- code

# Web apps
bindd = SUPER, A, ChatGPT, exec, $webapp="https://chatgpt.com"
bindd = SUPER, Y, YouTube, exec, $webapp="https://youtube.com/"
bindd = SUPER, B, Browser, exec, $webapp="https://google.com" 

# Change active workspace to an adjacent workspace
bindd = SUPER CONTROL, left, Decrement active workspace backward, workspace, -1
bindd = SUPER CONTROL, right, Increment active workspace forward, workspace, +1
# Move active window to an adjacent workspace
bindd = SUPER CONTROL SHIFT, left, Move window to left workspace, movetoworkspace, -1
bindd = SUPER CONTROL SHIFT, right, Move window to right workspace, movetoworkspace, +1
